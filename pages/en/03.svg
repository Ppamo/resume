               y="369.45096"
               style="font-size:16px" /></flowRegion><flowPara
             id="flowPara4111-8-7-9-1"
             style="font-size:13.3333px;text-align:justify;text-anchor:start">Teacher for the class 'Technological Research Seminar', dictated every second semester in the Computer Engineering program in the Puerto Montt Campus. During these years, we investigated robotics, creating our own robots, using computer parts, our own electronics and mechanics, working in a Linux environment.   We designed an open architecture, creating apps to control our robots and drivers to interact with the hardware.   In time we created new versions of this platform, designing a framework to develop projects that require hardware integration, using Linux, called Monobotics, based on Mono</flowPara></flowRoot>
