               width="652.33398"
               height="328.6503"
               x="48.08326"
               y="369.45096"
               style="font-size:16px" /></flowRegion><flowPara
             id="flowPara1112"
             style="font-size:13.3333px;text-align:justify;text-anchor:start">I started working as a Software Developer using Microsoft technologies and managing a Linux based network.   One of the projects developed during this period was a Web Rapid Application Development (RAD), written mainly in Javascript, using ASP.Net to access to persistence tiers implemented in SQL Server 2005.   We developed multiple projects using this tool in different companies in the area.   In relation to with Network Administration I setup and managed multiple services required by the office using servers that run on VMWare and RedHAT</flowPara><flowPara
             id="flowPara917"
             style="font-size:13.3333px;text-align:justify;text-anchor:start">In the year 2012 the company was acquired by the norwegian company Mercatus, so we migrated our services from Linux to Microsoft, maintaining the use of VMWare and ESXi.   In this period we developed web projects using the .Net framework 3.5 and 4.0 with SQL Server 2005 and 2008 also Reporting Services and DotNetNuke.   Also, I participated in the design and implementation of best practices and services for continuous improvement for our workflow, using Scrum and Continuous Integration</flowPara><flowPara
             id="flowPara919"
             style="font-size:13.3333px;text-align:justify;text-anchor:start">In the year 2010 I left the team, but I kept working remotely, maintaining and adding new features to the systems developed before, using Microsoft SQL Server 2005, 2008 and Reporting Services</flowPara></flowRoot>
